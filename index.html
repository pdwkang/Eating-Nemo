<!DOCTYPE html>
<html>
<head>
	<title>Canvas Game!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<style>@import 'https://fonts.googleapis.com/css?family=Frijole';</style>
	<style>@import 'https://fonts.googleapis.com/css?family=Amatic+SC';</style>
	<style>@import 'https://fonts.googleapis.com/css?family=Permanent+Marker';</style>
	<style>@import 'https://fonts.googleapis.com/css?family=Monoton';</style>
	<style>@import 'https://fonts.googleapis.com/css?family=Rock+Salt';</style>
	<style>@import 'https://fonts.googleapis.com/css?family=Monda';</style>
</head>




<body class="bgcolor">


<!-- Eating Nemo title -->
<div class="col-sm-12 header">
	<img src='shark-gun.png'>
	Eat<span class="color-e">i</span>ng 
	N<span class="color-e">e</span>m<span class="color-e">o</span>
	<img src='shark-left.png'>
</div>



<!-- canvas floated left -->
<div class="game-canvas">
	<div id="score"></div>
	<div><script type="text/javascript" src="scripts.js"></script></div>
</div>



<!-- description blue box -->
<div class="description text-center visible-lg"> 
	<div class="col-sm-7">
		<div class="col-sm-4 e-key"></div>
		<div class="col-sm-8 key-description">TO EAT</div>
		<div class="col-sm-4 f-key"></div>	
		<div class="col-sm-8 key-description2">TO FIRE<br>
		<span class="boss-font">(boss level)</span></div>

	</div>
	<div class="col-sm-5 arrow-keys"></div>

	<div class="col-sm-12 game-description">
		FISH: 100 POINTS &nbsp &nbsp &nbsp BOSS: 5000 POINTS
	</div>
</div>	



<!-- input/start button -->
<div class="right-bottom"  id="hideWhenGameStarts">
	<div id="newPlayerDiv">
		<input id="player-name" type="text" placeholder="Name Your Shark!">
		<button class="btn-primary" onClick = "startGame(), newPlayer()">Start Game!</button>
	</div>	
	<div class="name-shark">Name Your Shark or <span class="color-e">Just Press Start! ^</span></div>
</div>



<!-- timer comes on when press start -->
<div class="hidden" id="timer">
	CATCH THEM ALL IN<br> 
	<span class='mono'>30</span> SECONDS!
</div>



<!-- fishcount tab on the bottom -->
<div class="fishCount">
	<div id="bossBoss" class="col-sm-1 catch">CATCH</div>
 
	<!-- hidden health bar -->
	<div id="health-bar-bg" class="col-sm-11 hidden">
		<div id="healthBar" style="width:99.8%" class="bg-warning">5000 / 5000</div>
	</div>

	<!-- non boss levels fish boxes -->
	<div id="fishBoxes" class="col-sm-11 fish-box">
		<div class="col-sm-1 fish-box nemo-pic">x</div>
		<div class="col-sm-1 fish-box" id="nemoCount">30</div>
		<div class="col-sm-1 fish-box dory-pic">x</div>
		<div class="col-sm-1 fish-box" id="doryCount">20</div>
		<div class="col-sm-1 fish-box stripe-pic">x</div>
		<div class="col-sm-1 fish-box" id="stripeCount">20</div>
		<div class="col-sm-1 fish-box jellyfish-pic">x</div>
		<div class="col-sm-1 fish-box" id="jellyCount">5</div>
		<div class="col-sm-1 fish-box puff-pic">x</div>
		<div class="col-sm-1 fish-box" id="puffCount">5</div>
		<div class="col-sm-1 fish-box turtle-pic">x</div>
		<div class="col-sm-1 fish-box" id="turtleCount">2</div>
	</div>
</div>

</body>
</html>
